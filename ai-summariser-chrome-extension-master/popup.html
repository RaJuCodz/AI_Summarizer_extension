<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* Remove old embedded styles for a cleaner look */
    </style>
  </head>
  <body>
    <h2>AI Summary</h2>
    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <input
        type="text"
        id="custom-prompt"
        placeholder="Optional: Custom prompt/instruction"
        style="flex: 1; min-width: 180px"
      />
      <button id="summarize">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>
    </div>
    <div id="result">
      Select a summary type and click 'Summarize This Page' to generate a
      summary.
    </div>
    <h3 style="margin-top: 28px; font-size: 1.1em; color: #1a73e8">
      Summary History
    </h3>
    <ul
      id="history-list"
      style="
        background: #fff;
        border-radius: 8px;
        border: 1px solid #e3eaf2;
        padding: 12px;
        min-height: 40px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 0.98em;
        margin-bottom: 0;
      "
    ></ul>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
